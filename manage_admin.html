<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员名单</title>
    <link rel="shortcut icon" href="photo/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/manage_admin.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/manage_admin.js"></script>
</head>

<body>
    <p class="top">你好，当前位置>管理员列表</p>
    <div class="wrapper">
        <ul>
            <li class="first-li"><span class="id">管理员ID</span><span class="name">管理员名称</span><span class="papass">管理员密码</span><span class="change">修改</span><span class="del">删除</span></li>
        </ul>
    </div>

    <div id="cover"></div>
    <form class="address-table">
        <fieldset>
            <legend>管理员信息修改</legend>
            <br>
            <label>姓名：</label><input type="text" placeholder="请输入管理员名称" class="name"/><br>
            <label>密码：</label><input type="text" placeholder="请输入新密码" class="psw"/><br>
            <input type="button" class="cancle inp" value="取消">
            <input type="button" class="certain inp" value="确定">
        </fieldset>
    </form>
</body>
</html>
