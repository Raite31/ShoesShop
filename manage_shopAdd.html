<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加商品</title>
    <link rel="shortcut icon" href="photo/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/manage_shopAdd.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/jquery.cookie.js"></script>
        <script type="text/javascript" src="js/manage_shopAdd.js"></script>
</head>
<body>
<p class="top">你好，当前位置>添加商品</p>
<div class="wrapper">
    <fieldset>
        <form class="shop-table">
            <label>商品ID：</label><input type="text" placeholder="请输入商品ID" class="shop_id in"/><br>
            <label>商品名称：</label><input type="text" placeholder="请输入商品名称" class="shop_name in"/><br>
            <label>商品描述：</label><input type="text" placeholder="请输入商品描述" class="shop_allName in"/><br>
            <label>商品库存：</label><input type="text" placeholder="请输入商品库存" class="shop_num in"/><br>
            <label>商品图片：</label><input type="text" placeholder="请输入商品图片路径" class="shop_pic in"/><br>
            <label>商品价格：</label><input type="text" placeholder="请输入商品价格" class="shop_price in"/><br>
            <label>商品页号：</label><input type="text" placeholder="请输入商品页号" class="shop_page in"/><br>
            <input type="button" class="cancle inp" value="清空">
            <input type="button" class="certain inp" value="确定">
        </form>
    </fieldset>
    <div id="gekai"></div>
</div>
</body>
</html>
